<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
body {margin:0;font-family:sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#fbc2eb,#a6c1ee);}
.container{background:#fff;padding:40px 30px;border-radius:20px;width:350px;text-align:center;box-shadow:0 15px 40px rgba(0,0,0,0.3);}
h2{margin-bottom:20px;color:#a64ca6;}
input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;}
input:focus{border-color:#a64ca6;outline:none;box-shadow:0 0 8px rgba(166,76,166,0.4);}
button{width:100%;padding:14px;margin:10px 0;border:none;border-radius:10px;font-size:16px;color:white;cursor:pointer;}
.reset-btn{background:linear-gradient(90deg,#a64ca6,#f77fb2);}
button:hover{opacity:0.9;}
p a{color:#a64ca6;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
  <h2>Reset Password</h2>
  <input type="email" id="email" placeholder="Enter your email">
  <button class="reset-btn" onclick="resetPassword(document.getElementById('email').value)">Send Reset Email</button>
  <p>Back to <a href="login.html">Login</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBWb3bSkc4ZGZFci8alqcGl77T_FAooQ4M",
    authDomain: "myweb-7102a.firebaseapp.com",
    projectId: "myweb-7102a",
    storageBucket: "myweb-7102a.firebasestorage.app",
    messagingSenderId: "559208824094",
    appId: "1:559208824094:web:adf289d2894ad50d021d0f",
    measurementId: "G-ZLP7R2HTYK"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

async function resetPassword(email){
    if(!email){alert("Please enter your email"); return;}
    try{
        await sendPasswordResetEmail(auth,email);
        alert("Password reset email sent!");
    }catch(error){alert(error.message);}
}
</script>
</body>
</html>

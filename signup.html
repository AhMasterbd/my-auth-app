<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
body {margin:0;font-family:sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#f6d365,#fda085);}
.container{background:#fff;padding:40px 30px;border-radius:20px;width:350px;text-align:center;box-shadow:0 15px 40px rgba(0,0,0,0.3);}
h2{margin-bottom:20px;color:#ff6b81;}
input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;}
input:focus{border-color:#ff6b81;outline:none;box-shadow:0 0 8px rgba(255,107,129,0.4);}
button{width:100%;padding:14px;margin:10px 0;border:none;border-radius:10px;font-size:16px;color:white;cursor:pointer;}
.signup-btn{background:linear-gradient(90deg,#ff6b81,#ff9472);}
.google-btn{background:linear-gradient(90deg,#4285F4,#34A853);}
button:hover{opacity:0.9;}
p a{color:#ff6b81;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <input type="text" id="name" placeholder="Name">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button class="signup-btn" onclick="signup(document.getElementById('name').value,document.getElementById('email').value,document.getElementById('password').value)">Sign Up</button>
  <button class="google-btn" onclick="googleLogin()">Sign Up with Google</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBWb3bSkc4ZGZFci8alqcGl77T_FAooQ4M",
    authDomain: "myweb-7102a.firebaseapp.com",
    projectId: "myweb-7102a",
    storageBucket: "myweb-7102a.firebasestorage.app",
    messagingSenderId: "559208824094",
    appId: "1:559208824094:web:adf289d2894ad50d021d0f",
    measurementId: "G-ZLP7R2HTYK"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

async function signup(name,email,password){
    if(!name||!email||!password){alert("সব ফিল্ড পূরণ করুন"); return;}
    try{
        const userCredential = await createUserWithEmailAndPassword(auth,email,password);
        await updateProfile(userCredential.user,{displayName:name});
        await sendEmailVerification(userCredential.user);
        alert("Sign Up সফল! Verification Email পাঠানো হয়েছে।");
        window.location.href = "login.html";
    }catch(error){alert(error.message);}
}

async function googleLogin(){
    const provider = new GoogleAuthProvider();
    try{
        const result = await signInWithPopup(auth,provider);
        alert("Google Login Successful: "+result.user.displayName);
        window.location.href = "welcome.html";
    }catch(error){alert(error.message);}
}
</script>
</body>
</html>

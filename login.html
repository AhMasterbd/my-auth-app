<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {margin:0;font-family:sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#a1c4fd,#c2e9fb);}
.container{background:#fff;padding:40px 30px;border-radius:20px;width:350px;text-align:center;box-shadow:0 15px 40px rgba(0,0,0,0.3);}
h2{margin-bottom:20px;color:#4a90e2;}
input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;}
input:focus{border-color:#4a90e2;outline:none;box-shadow:0 0 8px rgba(74,144,226,0.4);}
button{width:100%;padding:14px;margin:10px 0;border:none;border-radius:10px;font-size:16px;color:white;cursor:pointer;}
.login-btn{background:linear-gradient(90deg,#4a90e2,#50e3c2);}
.google-btn{background:linear-gradient(90deg,#4285F4,#34A853);}
button:hover{opacity:0.9;}
p a{color:#4a90e2;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button class="login-btn" onclick="login(document.getElementById('email').value,document.getElementById('password').value)">Login</button>
  <button class="google-btn" onclick="googleLogin()">Login with Google</button>
  <p>Forgot your password? <a href="forgot.html">Reset</a></p>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBWb3bSkc4ZGZFci8alqcGl77T_FAooQ4M",
    authDomain: "myweb-7102a.firebaseapp.com",
    projectId: "myweb-7102a",
    storageBucket: "myweb-7102a.firebasestorage.app",
    messagingSenderId: "559208824094",
    appId: "1:559208824094:web:adf289d2894ad50d021d0f",
    measurementId: "G-ZLP7R2HTYK"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

async function login(email,password){
    if(!email||!password){alert("Please fill all fields"); return;}
    try{
        await signInWithEmailAndPassword(auth,email,password);
        alert("Login Successful!");
        window.location.href="welcome.html";
    }catch(error){alert(error.message);}
}

async function googleLogin(){
    const provider = new GoogleAuthProvider();
    try{
        const result = await signInWithPopup(auth,provider);
        alert("Google Login Successful: "+result.user.displayName);
        window.location.href="welcome.html";
    }catch(error){alert(error.message);}
}
</script>
</body>
</html>

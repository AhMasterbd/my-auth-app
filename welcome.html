<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
body {margin:0;font-family:sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#f093fb,#f5576c);}
.container{background:#fff;padding:40px 30px;border-radius:20px;width:350px;text-align:center;box-shadow:0 15px 40px rgba(0,0,0,0.3);}
h2{margin-bottom:20px;color:#ff3864;}
button{padding:12px 20px;margin-top:15px;border:none;border-radius:10px;background:#ff3864;color:white;font-size:16px;cursor:pointer;}
button:hover{opacity:0.9;}
</style>
</head>
<body>
<div class="container">
  <h2>Welcome!</h2>
  <p id="name"></p>
  <p id="email"></p>
  <p id="username"></p>
  <button onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBWb3bSkc4ZGZFci8alqcGl77T_FAooQ4M",
    authDomain: "myweb-7102a.firebaseapp.com",
    projectId: "myweb-7102a",
    storageBucket: "myweb-7102a.firebasestorage.app",
    messagingSenderId: "559208824094",
    appId: "1:559208824094:web:adf289d2894ad50d021d0f",
    measurementId: "G-ZLP7R2HTYK"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth,user=>{
    if(user){
        document.getElementById('name').innerText = "Name: " + (user.displayName || "N/A");
        document.getElementById('email').innerText = "Email: " + user.email;
        document.getElementById('username').innerText = "Username: @" + (user.displayName ? user.displayName.replace(/\s+/g,'').toLowerCase() : "user");
    } else {
        window.location.href="login.html";
    }
});

function logout(){
    signOut(auth).then(()=>{ window.location.href="login.html"; })
    .catch(error=>{ alert(error.message); });
}
</script>
</body>
</html>
